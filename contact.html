<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miha one page portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <header class="header-container">
        <section class="section-header app-header">
            <a href="#" class="logo-container">Mihaela.</a>
                    
        <nav>
            <ul class="nav">               
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#experience">Experience</a></li>
                <li><a href="index.html#portfolio">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <i class="fas fa-bars" style="font-size: 18px;"></i>              
        </section>    
    </header>
    <main class="contact-container">
       
        <h2 id="about" class="u-about-heading">Contact</h2>
        <form action="" method="get">
            <fieldset>
                <div  class="form-container">
                    <div class="personal-data">
                        <label for="username">Name</label>
                        <input type="text" name="fullname" id="username" size="20" required placeholder="Enter name">
                        <label for="useremail">Email</label>
                        <input type="email" name="emailaddress" id="useremail" required placeholder="Enter email">
                        <label for="usersubject">Subject</label>
                        <input type="text" name="subject" id="usersubject" required placeholder="Enter subject">
                    </div>
                    <div class="message">
                        <label for="usermessage">Message</label>
                        <textarea name="" id="usermessage" cols="50" rows="11" placeholder="message" ></textarea>
                        <div class="btn-submit">
                            <button type="submit" value="Send message" >Send message</button>
                        </div>
                    </div>
                    
                </div>
            </fieldset>            
        </form>
        <h2 id="about" class="u-about-heading">Or find me on social media</h2>
        <div class="social-media-icons-contact">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-github"></i>
        </div>
    </main>

    <footer class="footer-wrapper">
        <section class="footer-info">
            <div class="info-group">
                <i class="fas fa-mobile-alt footer-icon"></i>
                <h6 class="u-footer-heading">Phone</h6>
                <p>0745 099 2010</p>
            </div>
            <div class="info-group border-right">
                <i class="far fa-address-card footer-icon"></i>
                <h6 class="u-footer-heading">Address</h6>
                <p>Str.Zorilor Nr.3 Bl.D6 Ap.5, Brasov</p>
            </div>
            <div class="info-group">
                <i class="fas fa-envelope-open-text footer-icon"></i>
                <h6 class="u-footer-heading">Email</h6>
                <p>mihaela@stroiescu.ro</p>
            </div>
        </section>
        <section class="footer-bottom">
            <p>&copy; Mihaela Stroiescu trainee at iQuest Brasov<a href="#"><i class="far fa-arrow-alt-circle-up"></i></a></p>           
        </section>
    </footer> 
    
</body>
</html>
